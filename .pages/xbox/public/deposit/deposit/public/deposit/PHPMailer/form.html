<!DOCTYPE html>
<html>
    <head>
        <title>Send HTML Template Email with PHPMailer</title>
    </head>
    <body>
        <h1>Send HTML Template Email with PHPMailer</h1>
        <form action="send_email.php" method="post">
            <label for="recipient_email">Recipient Email:</label>
            <input type="email" id="recipient_email" name="recipient_email" required><br><br>
            <label for="recipient_name">Recipient Name:</label>
            <input type="text" id="recipient_name" name="recipient_name"><br><br>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>
            <label for="template">Select Template:</label>
            <select id="template" name="template" required>
                <option value="">Select a template</option>
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
                <option value="template3">Template 3</option>
            </select><br><br>
            <input type="submit" value="Send Email">
        </form>
    </body>
</html>
